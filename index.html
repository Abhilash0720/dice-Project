<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Challenge Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="dice-game-box">
        <div class="dice-game-container">
            <h1>Lets Play Dice</h1>
            <h2 id="message">PLAYER-1 To Play</h2>
           
            <div id="score-main-box" class="score-main-box">
                <div class="score-box-container">
                    <h4>Player-1</h4>
                    <div class="score-box margin active" id="score-box-1">
                        <span id="player-1-score-update">0</span>            
                    </div>
                    <button id="roll-btn" class="btn">ROLL NOW</button>  
                </div>
                <span id="player-1-score">0</span>  
                <span id="player-2-score">0</span>  
                <div class="score-box-container">
                    <h4>Player-2</h4>
                    <div class="score-box" id="score-box-2">
                        <span id="player-2-score-update">0</span>             
                    </div>
                    <button id="roll-btn" class="btn">ROLL NOW</button>  
                </div>   
            </div>
            <button id="reset-btn" class="btn reset-btn">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
